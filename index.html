<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <section class="calculator">
      <div class="output">
        <div class="display"></div>
        <div class="result"></div>
      </div>
      <div class="input">
        <div class="row">
          <button class="clear">C</button>
          <button class="operand">±</button>
          <button class="operand">%</button>
          <button class="operand">÷</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operand">×</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operand">-</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operand">+</button>
        </div>
        <div class="row">
          <button>0</button>
          <button>.</button>
          <button class="backspace">⌫</button>
          <button class="equals">=</button>
        </div>
      </div>
    </section>
  </body>
</html>
